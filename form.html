    <h3>Register Form</h3>

    <div id="reg-form">
        <form action="" method="">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" placeholder="Nang" required> <br>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" placeholder="Sreypich" required> <br>

            <label for="gender">Gender:</label>
           <select name="gender" id="gender">
               <option value="">Select Gender</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
           </select> <br>

           <label for="address">Address:</label>
           <input type="radio" name="address" value="opt2"> <br>

           <label for="email">Emial:</label>
           <input type="email" name="email" id="email" placeholder="amdin@gmail.com" required> <br>

           <label for="passsword">Password:</label>
           <input type="password" name="password" id="password" required> <br>

           <label for="agree">I agree all conditions in the form</label>
           <input type="checkbox" name="agree"> <br>
           
           <input type="submit" value="Save">

        </form>
    </div>
