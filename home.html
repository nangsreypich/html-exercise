    <p>With Nang Sreypich</p>
    <p>Start typing......</p>

    <ul>
        <li>Cat <a href="google.com">Google</a></li>
        <li>Dog</li>
        <li>Rabbit</li>
    </ul>

    <button class="button" id="hide">Hide</button>
    <button class="show" id="show">Show</button>

    <div class="puppers">
        <img src="img/cat.webp" alt="my cat" width="100px" height="100px" id="one">
        <img src="img/cat.webp" alt="my cat" width="100px" height="100px" id="two">
        <img src="img/cat.webp" alt="my cat" width="100px" height="100px" id="three">
    </div>

    <button id="fade">Bye</button>
    <input type="text" id="keypress" size="10">

    <button id="slide">Slide</button>
    <div class="div1" style="background-color: blanchedalmond; width: 100%; height: 100px; display: none;"></div>

    <div id="drag">
        <p>Drag me around</p>
    </div>

    <script>
        $(function () {
            // Initialize the draggable element
            $("#drag").draggable(); // Correct selector for `#drag`

            $(document).ready(function () {
                // Hide the last <p> element when a key is pressed in the input
                $("input").on("keypress", function () {
                    $("p:last").hide();
                });

                // Hide the clicked image
                $("img").click(function () {
                    $(this).hide();
                });

                // Hide all images when the "Hide" button is clicked
                $("#hide").click(function () {
                    $("img").hide();
                });

                // Show all images when the "Show" button is clicked
                $("#show").click(function () {
                    $("img").show();
                });

                // Fade out images with different speeds
                $("#fade").click(function () {
                    $("#one").fadeOut("slow");
                    $("#two").fadeOut("fast");
                    $("#three").fadeOut("slow");
                });

                // Slide up and toggle the div with class 'div1'
                $("#slide").click(function () {
                    $(".div1").slideToggle("slow");
                });
            });
        });
    </script>
